<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="card">
        <header class="card__header">
          <img src="images/image-victor.jpg" alt="" class="card__user_img" />
          <div class="card__user_info">
            <span class="user__name">Victor Crest</span>
            <span class="user__age">26</span>
            <span class="user__city">London</span>
          </div>
        </header>
        <section>
          <div class="followers"><span>80K</span><span>Followers</span></div>
          <div class="likes"><span>803K</span><span>Likes</span></div>
          <div class="photos"><span>1.4K</span><span>Photos</span></div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Niro</a>.
      </div>
    </footer>
  </body>
</html>
